<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8d23afc7c9.js" crossorigin="anonymous"></script>
    <title>Counter App</title>
</head>



<body>
    
    <div class="navbar" id="navbar">
        <i class="fa-solid fa-circle-half-stroke h-icon" id="head-icon" onclick="lightMod()"></i>
        <i class="fa-solid fa-arrow-rotate-left h-icon" onclick="reset()"></i>
        <!-- <i class="fa-solid fa-circle-info h-icon"></i> -->
    </div>


    <h2 id="counter">0</h2>


    <div class="btn-holder">
        <div id="dec-btn" class="btn" onclick="decrement()">-</div>
        <div id="inc-btn" class="btn" onclick="increment()">+</div>
    </div>


    <button type="button" id="save-btn" class="save-round-btn" onclick="save()">SAVE</button>


    
    <div class="log">
        <div id="text-box1" class="text-section">
            <div>
                <h3>Saved Records:</h3>
                <p id="saved" class="saved-numbers"></p>
            </div>
        </div>
    

        <div id="text-box2" class="text-section">
            <div>
                <h3>Total:</h3>
                <p id="sum" class="saved-numbers"></p>
            </div>
        </div>
    </div>

    
    <script src="/index.js"></script>
</body>
</html>
